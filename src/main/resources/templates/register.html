<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Virtual Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .register-card {
            max-width: 600px;
            width: 100%;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
         .navbar-brand {
             font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Simple Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-book"></i> Virtual Bookstore
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/login}">Login</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="register-container">
        <div class="card register-card p-4">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Create Your Account</h3>

                <!-- 
                  This form should post to a new endpoint, e.g., /register.
                  We assume you have a 'userDto' object passed from the controller.
                -->
                <form th:action="@{/register}" th:object="${userDto}" method="post">
                    
                    <!-- Registration Success/Error Messages -->
                    <div th:if="${param.success}" class="alert alert-success">
                        Registration successful! Please <a th:href="@{/login}">login</a>.
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Something went wrong. Please try again.
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center text-muted">
                    Already have an account? <a th:href="@{/login}">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
