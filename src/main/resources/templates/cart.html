<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Shopping Cart</h2>
    
    <div th:if="${#lists.isEmpty(cartItems)}">
        <p>Your cart is empty.</p>
        <a href="/" class="btn btn-primary">Continue Shopping</a>
    </div>

    <div th:unless="${#lists.isEmpty(cartItems)}">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.book.title}">Book Title</td>
                    <td th:text="${'$' + item.book.price}">$10.00</td>
                    <td th:text="${item.quantity}">1</td>
                    <td th:text="${'$' + (item.book.price * item.quantity)}">$10.00</td>
                    <td>
                        <a th:href="@{/cart/remove/{id}(id=${item.book.id})}" class="btn btn-danger btn-sm">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="d-flex justify-content-between align-items-center">
            <h4>Total: <span th:text="${'$' + total}">$0.00</span></h4>
            <form th:action="@{/checkout}" method="post">
                <button type="submit" class="btn btn-success btn-lg">Place Order</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
